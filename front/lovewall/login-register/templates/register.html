<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" href="../assets/libs/particles/css/style.css" />
    <link
      rel="stylesheet"
      href="../assets/libs/sweetalert2/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <img width="130px" height="130px" src="../assets/img/heart.png" />
        <h2>对心爱的TA留下一句话</h2>
      </div>
      <nav class="switch_nav">
        <a href="javascript:;" id="switch_signup" class="switch_btn on">注册</a>
        <a href="login.html" id="switch_login" class="switch_btn">登陆</a>
        <div class="switch_bottom" id="switch_bottom"></div>
      </nav>
      <form method="post" action="">
        <ul class="group_input">
          <li>
            <input
              type="text"
              placeholder="姓名"
              class="name required"
              id="name"
            />
          </li>
          <li>
            <input
              type="text"
              placeholder="请输入邮箱"
              class="mobile required"
              id="mobile"
            />
          </li>
          <li>
            <input
              type="password"
              placeholder="请输入密码"
              class="psd required"
              id="psd"
            />
          </li>
        </ul>
        <button
          type="submit"
          class="submit_btn"
          id="btnSubmit"
          onclick="sendSubmit()"
        >
          注册
      </button>
      </form>
      <div class="QRcode_btn">
        <div type="submit" class="submit_btn download_btn">
			<a href="../../html/index.html">返回首页</a>
		</div>
        <div class="QRcode">
          <div class="box"></div>
        </div>
      </div>

      <div id="footer">
        <a href="javascript:;">小组成员：黄宇鑫 吴天卓 徐子涵 吴菲涵</span>
      </div>
    </div>
    <script src="../assets/libs/jquery-1.12.4/jquery.min.js"></script>
    <script src="../assets/libs/sweetalert2/sweetalert2.min.js"></script>
    <!-- <script src="../assets/libs/particles/js/lib/stats.js"></script> -->
    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
