        <div class="bar">

                      <div class="main-comment">
                        <div class="comm">

                        </div>       

                        <div class="pu">
                          <button id="push" type="button" onclick="send_comment()">提交</button> 
                          <button id="flushed" type="button" onclick="showmessage()">刷新</button>
                        </div>
