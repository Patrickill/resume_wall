<h3>SEND MESSAGE TO THE ONE YOU LOVE</h3>
 
<div class="main">
    <div class="show">
        <div class="row">
         <input type="text" class="edit" id="utter" placeholder="请输入表白内容......">
         <input type="text" class="edit" id="from" placeholder="请输入你的名字">
         <input type="text" class="edit" id="to" placeholder="请输入被表白者的名字">
       </div>
   
   
      <div class="row">
         <input type="button" value="发表" class="submit">
       </div>
    </div>
</div>
    
<script>
    let submitButton = document.querySelector('.submit');
    submitButton.onclick = function(){
        let from = document.querySelector('#from');
        let to = document.querySelector('#to');
        let utter = document.querySelector('#utter');
        if(from =='' || to == '' || utter == ''){
            return;
        }

        let div = document.createElement('div') //新建一个对象
        div.innerHTML = from.value + '对' + to.value + '说' + utter.value;
        div.style.textAlign = 'center'; //局中
        let container = document.querySelector('.container'); //输出
       
        container.appendChild(div); // 将div对象加到dom树上

        from.value = ''; //清空
        to.value = '';
        utter.value = '';
    }
</script>
